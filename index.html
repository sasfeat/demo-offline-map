<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with Service Worker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
    // Инициализация карты
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Используем тайлы OSM, которые будут кэшироваться через Service Worker
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Добавляем несколько маркеров для примера
    var marker1 = L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('Маркер 1').openPopup();

    var marker2 = L.marker([51.495, -0.083]).addTo(map)
        .bindPopup('Маркер 2');

    var marker3 = L.marker([51.49, -0.1]).addTo(map)
        .bindPopup('Маркер 3');
</script>

<script>
    // Регистрируем Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function(reg) {
            console.log('Service Worker зарегистрирован успешно с областью:', reg.scope);
        }).catch(function(err) {
            console.log('Ошибка при регистрации Service Worker:', err);
        });
    }
</script>

</body>
</html>
