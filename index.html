<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Display a map</title>

    <!-- Статические стили -->
    <link id="leaflet-css" rel="stylesheet" href="libs/leaflet.css" />

    <style>
        #map { position: absolute; top: 0; right: 0; bottom: 0; left: 0; }
        #locateBtn, #preloadBtn { position: absolute; bottom: 10px; right: 10px; z-index: 1000; padding: 10px; background-color: white; border: 1px solid #ccc; cursor: pointer; }
        #preloadBtn { right: 120px; }
    </style>
</head>
<body>

<div id="map">
    <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;">
        <img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo">
    </a>
</div>

<button id="locateBtn">Show my location</button>
<button id="preloadBtn">Preload Tiles</button>

<p>
    <a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a>
    <a href="https://www.openstreetmap.org/copyright/" target="_blank">&copy; OpenStreetMap contributors</a>
</p>

<script>
    const isGithubPages = window.location.hostname.includes('github.io');
    const isSkyFire = window.location.hostname.includes('skyfirestudio.com');
    const basePath = isGithubPages ? '/demo-offline-map/' : (isSkyFire ? '/maps/' : '/');
    document.getElementById('leaflet-css').setAttribute('href', basePath + 'libs/leaflet.css');

    const leafletScript = document.createElement('script');
    leafletScript.src = basePath + 'libs/leaflet.js';
    document.head.appendChild(leafletScript);
</script>

<script>
    leafletScript.onload = function () {
        const key = '4jp4WyVHK48PO10ZTVY3';
        const map = L.map('map').setView([44.029, -121.326], 14);

        L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=' + key, {
            tileSize: 512,
            zoomOffset: -1,
            minZoom: 1,
            attribution: "<a href=\"https://www.maptiler.com/copyright/\" target=\"_blank\">&copy; MapTiler</a> <a href=\"https://www.openstreetmap.org/copyright/\" target=\"_blank\">&copy; OpenStreetMap contributors</a>",
            crossOrigin: true
        }).addTo(map);

        // Marker icon increased by 1.5 times
        const largeIcon = L.icon({
            iconUrl: basePath + 'images/marker-icon.png',
            shadowUrl: basePath + 'images/marker-shadow.png',
            iconSize: [38, 57],
            shadowSize: [57, 57],
            iconAnchor: [19, 57],
            shadowAnchor: [28, 57],
            popupAnchor: [1, -57]
        });

        // GeoJSON data for markers
        const geojsonData = {
            "type": "FeatureCollection",
            "features": [
                { "type": "Feature", "properties": { "Name": "Point 1" }, "geometry": { "type": "Point", "coordinates": [-121.3248433, 44.0273845] } },
                { "type": "Feature", "properties": { "Name": "Point 2" }, "geometry": { "type": "Point", "coordinates": [-121.3255353, 44.0294484] } },
                { "type": "Feature", "properties": { "Name": "Point 3" }, "geometry": { "type": "Point", "coordinates": [-121.3298322, 44.0309563] } }
            ]
        };

        // Add markers from GeoJSON
        L.geoJSON(geojsonData, {
            pointToLayer: function(feature, latlng) {
                const marker = L.marker(latlng, { icon: largeIcon });
                marker.bindPopup(feature.properties.Name, { autoClose: false, closeOnClick: true });
                return marker;
            }
        }).addTo(map);

        // Geofence GeoJSON
        const geofenceData = {
            "type": "FeatureCollection",
            "name": "geofence",
            "crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
            "features": [
                { "type": "Feature", "properties": { "Name": "Boundary", "description": null, "timestamp": null, "begin": null, "end": null, "altitudeMode": null, "tessellate": -1, "extrude": 0, "visibility": -1, "drawOrder": null, "icon": null }, "geometry": { "type": "Polygon", "coordinates": [ [ [ -121.6616601, 44.031076, 0.0 ], [ -121.6544503, 43.7152761, 0.0 ], [ -121.308381, 43.7204869, 0.0 ], [ -121.3193673, 44.0328038, 0.0 ], [ -121.6616601, 44.031076, 0.0 ] ] ] } }
            ]
        };

        // Add geofence to map and fit bounds
        const geofenceLayer = L.geoJSON(geofenceData).addTo(map);
        map.fitBounds(geofenceLayer.getBounds());

        // Geolocation marker
        function onLocationFound(e) {
            L.popup()
                .setLatLng(e.latlng)
                .setContent("I'm here!")
                .openOn(map);
        }

        map.on('locationfound', onLocationFound);

        // Geolocation button click handler
        document.getElementById('locateBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;

                    console.log("Geolocation found:", userLat, userLng);

                    // Fire the location event manually
                    map.fire('locationfound', {
                        latlng: L.latLng(userLat, userLng),
                        accuracy: position.coords.accuracy
                    });

                    // Set view to user's location
                    try {
                        map.setView([userLat, userLng], 13);
                    } catch (err) {
                        alert("Unable to update the map view. Check your internet connection.");
                    }
                }, function(error) {
                    console.error("Error getting geolocation: ", error);
                    alert("Unable to retrieve your location.");
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        });

        // Show current zoom level in console
        console.log("Initial Zoom Level:", map.getZoom());
        map.on('zoomend', function () {
            console.log("Zoom Level:", map.getZoom());
        });


        document.getElementById('preloadBtn').addEventListener('click', function() {
            const bounds = geofenceLayer.getBounds(); // Используем оригинальные границы без увеличения
            const maxZoom = 15; // Максимальный уровень зума для загрузки
            const tileSize = 512; // Размер тайла

            let tilesLoaded = 0;
            let totalTiles = 0;

            // Перебираем каждый уровень зума
            for (let zoom = 0; zoom <= maxZoom; zoom++) {
                const nwTile = latLngToTile(bounds.getNorthWest(), zoom, tileSize);
                const seTile = latLngToTile(bounds.getSouthEast(), zoom, tileSize);

                totalTiles += (seTile.x - nwTile.x + 1) * (seTile.y - nwTile.y + 1);

                // Перебираем диапазон тайлов от северо-западного до юго-восточного угла
                for (let y = nwTile.y; y <= seTile.y; y++) {
                    for (let x = nwTile.x; x <= seTile.x; x++) {
                        const url = `https://api.maptiler.com/maps/streets-v2/${zoom}/${x}/${y}.png?key=${key}`;

                        // Кэшируем тайл через Service Worker
                        caches.open('maptiler-raster-cache-v3').then(function(cache) {
                            fetch(url).then(function(response) {
                                if (response.ok) {
                                    cache.put(url, response.clone());
                                    tilesLoaded++;
                                    console.log(`Tile at ${zoom}/${x}/${y} cached.`);
                                    console.log(`Loaded ${tilesLoaded}/${totalTiles} tiles.`);
                                } else {
                                    console.warn(`Failed to fetch tile at ${zoom}/${x}/${y}: Status ${response.status}`);
                                }
                            }).catch(function(error) {
                                console.error(`Error fetching tile at ${zoom}/${x}/${y}:`, error);
                            });
                        });
                    }
                }
            }
        });

// Функция для преобразования широты и долготы в тайловые координаты
        function latLngToTile(latlng, zoom, tileSize) {
            const latRad = latlng.lat * Math.PI / 180; // Конвертация широты в радианы
            const n = Math.pow(2, zoom);
            const x = Math.floor((latlng.lng + 180) / 360 * n); // Долгота в координаты тайла
            const y = Math.floor((1 - Math.log(Math.tan(latRad) + 1 / Math.cos(latRad)) / Math.PI) / 2 * n); // Широта в координаты тайла

            return { x: x, y: y };
        }






    };
</script>

<!-- Register Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register(basePath + 'sw.js').then(function(registration) {
            console.log('Service Worker registered with scope: ', registration.scope);
        }).catch(function(error) {
            console.error('Service Worker registration failed: ', error);
        });

        navigator.serviceWorker.addEventListener('controllerchange', function() {
            console.log('Service Worker controller changed. Reloading page to update content.');
            window.location.reload();
        });
    }
</script>

</body>
</html>
